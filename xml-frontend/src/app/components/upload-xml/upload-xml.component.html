<div *ngIf="sending; else sendFile" class="container mat-h2">
  <mat-spinner></mat-spinner>
</div>

<ng-template #sendFile>
  <div class="container mat-h3">
    <h1 class="mat-h1 mat-margin">Upload de Arquivos XML</h1>
    <input class="mat-h3 btn-upload" type="file" multiple (change)="selectedXml($event)" accept=".xml"/>

    <table mat-table [dataSource]="data" class="mat-elevation-z8 table">
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Aquivos</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <button mat-raised-button class="mat-h3 btn-send" color="primary" (click)="uploadXml()">
      Enviar
    </button>
  </div>
</ng-template>
